<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه املاک - نسخه اضطراری</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        /* CSS موقت */
        body { padding: 20px; font-family: Tahoma; }
        #map { height: 400px; border: 2px solid #333; }
        button { padding: 10px 20px; background: #2c3e50; color: white; border: none; }
    </style>
</head>
<body>
    <button onclick="showMap()">نمایش نقشه</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // کد ساده تست‌شده
        function showMap() {
            const map = L.map('map').setView([35.6892, 51.3890], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.marker([35.6892, 51.3890]).addTo(map)
                .bindPopup('تهران')
                .openPopup();
            console.log('نقشه با موفقیت بارگذاری شد!');
        }
    </script>
</body>
</html>
